<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <title th:text="${title}">TheFamilyConnection</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
<!--
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bo<p>otstrap.min.css" />
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 -->
</head>
<body>
<navHeader th:fragment="navHeader">
    <div class="w3-cell-row w3-cell-middle">

        <div class="w3-container w3-border w3-white w3-center  w3-cell">
            <p><img src="http://www.thefamilyconnection.org/images/thefamilyconnection.png" width="300px" /></p>
        </div>

        <div class="w3-container w3-green w3-border w3-cell-middle w3-center w3-cell">

            <p th:if="${username}" th:text="'Username: ' + ${username}"></p>
            <p th:unless="${username}" th:text="'Username:'"></p>
            <p  th:if="${username}"><a href="logout"><button class="w3-button w3-white w3-border w3-border-blue w3-round-large">Logout</button></a></p>
        </div>
        <div class="w3-container w3-green w3-border w3-cell-middle w3-center w3-cell">
            <p>&nbsp;</p>
            <p><button class="w3-button w3-white w3-border w3-border-blue w3-round-large">My Profile</button></p>
        </div>
        <div class="w3-container w3-green w3-border w3-cell-middle w3-center w3-cell">
            <p>&nbsp;</p>
            <p><button class="w3-button w3-white w3-border w3-border-blue w3-round-large w3-button-disable">Events</button></p>
        </div>
    </div>
</navHeader>

<pBlock th:fragment="pBlock">
    <div class="container">
        <form action="action_page.php">
            <br/><br/>
            <div class="w3-container w3-green w3-border w3-cell-middle w3-center w3-cell">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name.."/>
            </div>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name.."/>

            <label for="country">Country</label>
            <select id="country" name="country">
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
            </select>

            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

            <input type="submit" value="Submit" />
        </form>
    </div>
</pBlock>

</body>
</html>
