<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <title th:text="${title}">TheFamilyConnection</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<navHeader th:fragment="navHeader">
    <div class="w3-cell-row w3-cell-middle">

        <div class="w3-container w3-border w3-white w3-center  w3-cell">
            <p><img src="http://www.thefamilyconnection.org/images/thefamilyconnection.png" /></p>
        </div>

        <div class="w3-container w3-green w3-border w3-cell-middle w3-center w3-cell">

            <p th:if="${username}" th:text="'Username: ' + ${username}"></p>
            <p th:unless="${username}" th:text="'Username:'"></p>
            <p  th:if="${username}"><a href="logout"><button class="w3-button w3-white w3-border w3-border-blue w3-round-large">Logout</button></a></p>
        </div>
        <div class="w3-container w3-green w3-border w3-cell-middle w3-center w3-cell">
            <button class="w3-button w3-white w3-border w3-border-blue w3-round-large">My Profile</button>
        </div>
        <div class="w3-container w3-green w3-border w3-cell-middle w3-center w3-cell">
            <button class="w3-button w3-white w3-border w3-border-blue w3-round-large w3-button-disable">Events</button>
        </div>

    </div>

</navHeader>

</body>
</html>
