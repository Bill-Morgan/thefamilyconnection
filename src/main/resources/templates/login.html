<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <meta charset="UTF-8" />
    <title th:text="${title}">Title</title>
</head>
<body>
<navHeader th:replace="fragments  :: navHeader"></navHeader>
<div class="m3-container"><h1 th:text="${action}"></h1></div>

<p class="errorMsg" th:if="${errorMsg}" th:text="${errorMsg}"></p>
<div class="w3-container">
    <div class="login w3-container w3-green w3-border w3-border-blue w3-cell-middle w3-center w3-cell w3-padding-large">
        <form method="post">
            <div class="w3-container">
                <label>Username</label>
                <input type="text" name="username" />
                    <br/><br/>
            </div>
            <label>Password</label>
            <input type="password" name="password" />
                <br/><br/>
            <input type="submit" value="Login" />
        </form>
    </div>
</div>
<br/><br/><br/>
</body>
</html>
